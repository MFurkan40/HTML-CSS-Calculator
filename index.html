<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>İOS-Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__input-display">
        <input
          type="textarea"
          class="calculator__input-screen"
          name="inputScreen"
        />
      </div>
      <div class="content">
        <button class="box box__grey">AC</button>
        <button class="box box__grey">±</button>
        <button class="box box__grey">%</button>
        <button class="box box__orange">÷</button>
        <button class="box box__2-1">7</button>
        <button class="box box__2-2">8</button>
        <button class="box box__2-3">9</button>
        <button class="box box__orange">x</button>
        <button class="box box__3-1">4</button>
        <button class="box box__3-2">5</button>
        <button class="box box__3-3">6</button>
        <button class="box box__orange">-</button>
        <button class="box box__4-1">1</button>
        <button class="box box__4-2">2</button>
        <button class="box box__4-3">3</button>
        <button class="box box__orange">+</button>
        <button class="box box__5-1">0</button>
        <button class="box box__5-2">.</button>
        <button class="box box__5-3">=</button>
      </div>
    </div>
  </body>
</html>
